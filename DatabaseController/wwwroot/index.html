<!DOCTYPE html>
<html>
    <head>
        <title>My Table</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href="tabulator/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="tabulator/js/tabulator.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item _1">1</div>
            <div class="grid-item _2">2</div>
            <div class="grid-item _3">3</div>
            <div class="grid-item _4">4</div>
            <div class="grid-item _5">
                <div id="orderItemTable"></div>
            </div>
            <div class="grid-item _6">
                
                <div id="recentTable"></div>
                <!-- <ol id="orderList"></ol> -->
            </div>
            <div class="grid-item _7">7</div>
            <div class="grid-item _8">
                <div class="btnContainer">
                    <fieldset id="navGroup">
                        <button class="btn" id="edit-btn">Edit</button>
                        <button class="btn" id="new-btn">New</button>
                        <button class="btn" id="previous-btn">Previous</button>
                        <button class="btn" id="next-btn">Next</button>
                    </fieldset>
                    <fieldset id="editGroup">
                        <button class="btn" id="save-btn">Save</button>
                        <button class="btn" id="cancel-btn">Cancel</button>
                    </fieldset>
                </div>
            </div>
            <div class="grid-item _9">
                <div class="btnContainer">
                    <button class="btn" id="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
